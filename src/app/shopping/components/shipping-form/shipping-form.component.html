<form #f="ngForm">
  <div class="form-group">
    <label for="">Name</label>
    <input #name="ngModel" name="name" [(ngModel)]="shipping.name" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
      <div *ngIf="name.errors.required">Name is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="">Address</label>
    <input #address="ngModel" name="address" [(ngModel)]="shipping.address" type="text" class="form-control" placeholder="Address" required>
    <div class="alert alert-danger" *ngIf="address.touched && address.invalid">
      <div *ngIf="address.errors.required">Address is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for=""></label>
    <input #postCode="ngModel" name="postCode" [(ngModel)]="shipping.postCode" type="text" class="form-control" placeholder="Post Code" required>
    <div class="alert alert-danger" *ngIf="postCode.touched && postCode.invalid">
      <div *ngIf="postCode.errors.required">Post Code is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="">City</label>
    <input #city="ngModel" name="city" [(ngModel)]="shipping.city" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
      <div *ngIf="city.errors.required">City is required.</div>
    </div>
  </div>
  <button
    [disabled]="!f.valid"
    (click)="placeOrder()"
    class="btn btn-primary">Place Order</button>
</form>
